<!DOCTYPE html>
<html>
<head>
	<title>Payment Gateway Page</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
	<div class="container" style="margin-top: 30px;">
		<div class="row">
			<div class="col-md-6 offset-md-3"> 
				<h1 style="text-align: center;">Payment Gateway</h1> <hr>
                <img src="https://assets.stickpng.com/images/6220ac0f912013c51947f9c4.png" style="width: 100%;" alt="">
    
				<form style="font-weight: bold;">
					<div class="form-group">
						<label for="cardNumber">Card Number</label>
						<input type="number" class="form-control" id="cardNumber" placeholder="Enter card number">
					</div>
					<div class="row mt-3">
						<div class="form-group col-md-6">
							<label for="expiryDate">Expiry Date</label>
							<input type="date" class="form-control" id="expiryDate" placeholder="MM/YY">
						</div>
						<div class="form-group col-md-6">
							<label for="cvv">CVV</label>
							<input type="number" class="form-control" id="cvv" placeholder="Enter CVV">
						</div>
					</div>
					<div class="form-group mt-3">
						<label for="nameOnCard">Name on Card</label>
						<input type="text" class="form-control" id="nameOnCard" placeholder="Enter name on card">
					</div>
					<div class="form-group mt-3">
						<label for="amount">Amount</label>
						<input type="number" class="form-control" id="amount" placeholder="Enter amount">
					</div>
                    <div class="d-grid col-6 mt-3 mx-auto">
                        <button type="submit" class="btn btn-primary btn-block">Pay Now</button>

                    </div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
